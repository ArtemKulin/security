<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Добро пожаловать на страницу наших пользователей!</h1>
<div>
    <table>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Электронная почта</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:utext="${user.getName()}">name</td>
            <td th:utext="${user.getLastName()}">surname</td>
            <td th:utext="${user.getAge()}">age</td>
            <td th:utext="${user.getEmail()}">email</td>
        </tr>

    </table>
</div>
</body>
</html>
